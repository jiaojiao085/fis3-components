<header class="mod-header__wrap" id="js_main_nav">
    <div class="mod-header mod-header_inner inner-center clearfix">

        <!-- 登录相关组件 -->
        <div id="js-mod-header-login" class="mod-header__wrap-login mod-header__wrap-logined">
            <!-- 用 mod-header__wrap-logined控制切换登录或未登录状态 -->

            <!-- 新版登录 个人 -->
            <div class="mod-header_wrap-user" id="js_logout_outer">
                <i class="icon-red-circle" style="display:none;"></i>
                <img alt="" class="mod-header__user-img js-avatar" width="30" height="30" />
                <p class="mod-header__user-name"><a  href="/user/index/index.html" class="mod-header__user-operation" rel="nofollow">个人中心<i class="icon-select-down"></i></a></p>
                <ul class="mod-header__user-operations">
                    <li><a href="/user/index/index.html#sid=plan" class="mod-header__user-operation js-live-course" rel="nofollow">学习计划</a></li>
                    <li><a href="/user/index/index.html#sid=signup" class="mod-header__user-operation js-signup" rel="nofollow">课程管理</a></li>
                    <li><a href="/user/index/index.html#sid=fav" class="mod-header__user-operation js-fav" rel="nofollow">收藏</a></li>
                    <li><a href="/user/index/index.html#sid=coupon" class="mod-header__user-operation js-coupon" rel="nofollow">优惠券</a></li>
                    <li><a href="javascript:void(0)" data-hook="logout" class="js_logout mod-header__link-logout js-login-op">退出</a></li>
                </ul>
            </div>

            <!-- 新版登录 机构 -->
            <div class="mod-header_wrap-user mod-header_wrap-user-org" id="js_logout_outer_agency">
                <i class="icon-red-circle" style="display:none;"></i>
                <img alt="" class="mod-header__user-img js-avatar" width="30" height="30" />

                <ul class="mod-header__user-operations">
                    <li><a href="/user/index/index.html#sid=plan" class="mod-header__user-operation js-course-plan" rel="nofollow">学习计划</a></li>
                    <li><a href="javascript:void(0)" data-hook="logout" class="js_logout mod-header__link-logout js-login-op">退出</a></li>
                </ul>
            </div>

            <a href="javascript:void(0)" class="mod-header__link-login js-login-op" id="js_login" data-hook="login" rel="nofollow">登录</a>

            <a id="js-help" href="http://ke.qq.com/faq.html" class="mod-header__link-help">帮助</a>

        <!-- logo -->
        <div class="mod-header-logo">
            <a href="http://ke.qq.com/index.html" class="mod-header__link-logo" report-tdw="action=rainbow-logo-clk" title="腾讯课堂_专业的在线教育平台">腾讯课堂</a>
        </div>

        <!-- 导航 -->
        <ul class="mod-header__nav" id="js-mod-header-nav">

            </li>
            <li class="mod-header__nav-item">
                <a href="http://ke.qq.com/cgi-bin/courseList" class="mod-header__link-nav" report-tdw="action=channelfix-clk&ver1=课程&ver2=2&module=navigation">课程</a>
            </li>
            <li class="mod-header__nav-item">
                <a href="http://ke.qq.com/activity/list/index.html" class="mod-header__link-nav" report-tdw="action=channelfix-clk&ver1=精选合辑&ver2=3&module=navigation">精选合辑</a>
            </li>
            <li class="mod-header__nav-item">

        </ul>

        <div class="mod-header__wrap-search" id="js-searchbox">

                <a class="mod-search-dropdown">

                <a id="js_search" href="javascript:void(0)" class="mod-search__btn-search"><i class="icon-search"></i></a>
