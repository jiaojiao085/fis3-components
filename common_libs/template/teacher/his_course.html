<%for(var i=0;i<items.length;i++){%>
<li class="mlm-item">
	<div class="mlm-img">
		<img src="<%=items[i].cover_url%>">
		<span class="border"></span>
		<div class="mlm-tab">
			<span class="mlm-time"><%=$.render.time.format(items[i].time)%></span>
		</div>
	</div>
	<div class="mlm-cont"><%=strEllipsis.substring(items[i].name , 185 , 2)%></div>
</li>
<%}%>
