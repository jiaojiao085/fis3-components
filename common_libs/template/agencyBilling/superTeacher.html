<div class="r-mod">
	<div class="r-mod-hd">入驻老师展示</div>
	<ul class="org-mod-bd business-list">
		<% for (var i = 0, len = list.length; i < len; i++) {
        var item = list[i] || {};%>
			<li class="org-item business-item">
                <a class="org-item_super-teacher" title="<%=list[i].nick%>" target="_blank" href="http://<%=item.home_url%>">
                    <img lazy-src="<%=item.url%>">
                </a>
            </li>
		<% } %>
	</ul>
</div>
